---
layout: default
title: Zheyuan (Tony) Chen
---
<style type="text/css">
.left-side {
  position: fixed;
  width: 28%;
}
.right-side {
  margin-left: 30%;
}
.title a{
  color: black;
  text-decoration: none;
}
.title .photo {
  width: 60%;
}
.date {
  color: grey;
}
</style>
<div class="left-side">
  <div class="title">
  <img class="photo" src="https://pbs.twimg.com/profile_images/794098496399736832/t_zPl0jv.jpg" alt="photo">
  <h2><a href="/">{{ site.title }}</a></h2>
  </div>
  <div>
    <a href="https://github.com/czheo">Github</a>
    <a href="https://twitter.com/czheo">Twitter</a>
  </div>
  <div class="rss">Subscribe via <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></div>
</div>
<div class="right-side">
  <div class="post_list">
    {% for post in site.posts %}
    <div class="post">
    <h3>
    <span class="date"><small>{{ post.date | date:"%Y-%m-%d" }}</small></span>
    <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    </div>
    {% endfor %}
  </div>
</div>
