---
layout: default
title: czheo
---
<h1>
<a href="/">{{ site.title }}</a>
</h1>
<div>Subscribe via <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></div>
{% for post in site.posts %}
<div>
<h3>
<a href="{{ post.url }}">{{ post.title }}</a>
<span><small>{{ post.date | date:"%Y-%m-%d" }}</small></span>
</h3>
<p>
<span>{{ post.content | strip_html | truncatewords:10}}</span>
</p>
</div>
{% endfor %}
