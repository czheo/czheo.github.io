---
layout: default
---
<div class="row-fluid">
    {% if(page.previous.url) %}
    <a class="btn pull-left" href="{{ page.previous.url }}">
    <i class="icon-arrow-left"></i>
    </a>
    {% else %}
    <a class="btn pull-left" disabled>
    <i class="icon-arrow-left"></i>
    </a>
    {% endif %}
    {% if(page.next.url) %}
    <a class="btn pull-right" href="{{ page.next.url }}">
    <i class="icon-arrow-right"></i>
    </a>
    {% else %}
    <a class="btn pull-right" disabled>
    <i class="icon-arrow-right"></i>
    </a>
    {% endif %}
</div>
<div class="row-fluid">
    <h2>{{ page.title }}</h2>
    <p class="muted">{{ page.date | date:"%Y-%m-%d" }}</p>
    <div class="js-post">
    {{ content }}
    </div>
    <script type="text/javascript">
    $(function(){
        $(".js-post table").addClass("table table-striped table-bordered table-condensed");
    });
    </script>
    <!-- disqus -->
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'czheoblog'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    <!-- /disqus -->
</div>
